<div class="row pt-5">
	<div class="col-md-6 mx-auto">
		<div class="card rounded-0">
			
			<div class="card-header">
				<h3 class="mb-0">UserDetails</h3>
			</div>

			<div class="card-body">				
				<table class="table">
					<tr class="d-flex">
						<td class="col-2">
							<label for="Email">Email</label>	
						</td>
						<td class="col-10">
							<input [disabled]="!editMode" [(ngModel)]="currentUserInfo.email" name="Email" type="text" class="form-control rounded-0" value="currentUserInfo.email">
						</td>
					</tr>
					<tr class="d-flex">
						<td class="col">
							<button class="btn btn-primary" (click)="editMode?updateUser():isEditMode()">{{editMode?'Save':'Edit'}}</button>
						</td>
						<td class="col">
							<button class="btn btn-primary" data-toggle="modal" data-target="#deleteConfirm">Delete</button>
						</td>
					</tr>
				</table>				
				<!--
				<div class="row">
					<div class="col-2">
						<label style="position: absolute;bottom: 0px;"class="align-bottom"for="Email">Email</label>		
					</div>
					<div class="col-10">
						<input [disabled]="!editMode" [(ngModel)]="currentUserInfo.email" name="Email" type="text" class="form-control rounded-0" value="currentUserInfo.email">
					</div>
				</div>
		        <div>
			        <button class="btn btn-primary" (click)="editMode?updateUser():isEditMode()">{{editMode?'Save':'Edit'}}</button>	
		        </div>
		        -->												
			</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteConfirm" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="deleteConfirmLabel">Are you sure to delete User:</h5>
      </div>

      <div class="modal-body">
        <h5>Email:{{currentUserInfo.email}}</h5>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" (click)="deleteUser()" class="btn btn-primary" data-dismiss="modal">Delete</button>
      </div>

    </div>
  </div>
</div>
