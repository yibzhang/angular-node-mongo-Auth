<div class="row pt-5">
	<div class="col-md-6 mx-auto">
		<div class="card rounded-0">
			
			<div class="card-header">
				<h3 class="mb-0">UserDetails</h3>
			</div>

			<div class="card-body">				
				<table class="table">
					<tr class="d-flex">
						<td class="col-2">
							<label for="Email">Email</label>	
						</td>
						<td class="col-10">
							<input [disabled]="!editMode" [(ngModel)]="currentUserInfo.email" name="Email" type="text" class="form-control rounded-0" value="currentUserInfo.email">
						</td>
					</tr>
					<tr class="d-flex">
						<td class="col">
							<button class="btn btn-primary" (click)="editMode?updateUser():isEditMode()">{{editMode?'Save':'Edit'}}</button>
						</td>
					</tr>
				</table>
