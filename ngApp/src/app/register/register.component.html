<div class="row pt-5">
	<div class="col-md-6 mx-auto">
		<div class="card rounded-0">
			
			<div class="card-header">
				<h3 class="mb-0">Register</h3>
			</div>

			<div class="card-body">
				<form class="form">
					<div class="form-group">
						<label>Email</label>
						<input [(ngModel)]="registerUserInfo.email" name="email" type="text" class="form-control rounded-0" required>
					</div>
					<div class="form-group">
						<label>Password</label>
						<input [(ngModel)]="registerUserInfo.password" name="password" type="Password" class="form-control rounded-0" required>
					</div>
				</form>	
				<button (click)="registerUser()" type="button" class="btn btn-primary float-left">Register</button>
			</div>

		</div>
	</div>
</div>
